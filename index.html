<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Fazenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Fazendinha</h1>
    </header>

    <main>
        <div id="game-container">
            <div id="player-stats">
                <h2>Status</h2>
                <p>Fazendeiro: <span id="player-name"></span></p>
                <p>Dinheiro: $<span id="player-money">100</span></p>
                <p>Dia: <span id="game-day">1</span></p>
            </div>

            <div id="farm-plots">
                <h2>Fazenda</h2>
                <!-- Os lotes da fazenda serão gerados pelo JS -->
            </div>

            <div id="inventory">
                <h2>Inventário</h2>
                <div id="inventory-items">
                    <!-- Itens do inventário serão gerados pelo JS -->
                </div>
            </div>

            <div id="actions">
                <h2>Ações</h2>
                <button id="next-day-btn">Próximo Dia</button>
            </div>
        </div>

        <div id="store" class="hidden">
            <h2>Loja</h2>
            <div id="store-items">
                <!-- Itens da loja serão gerados pelo JS -->
            </div>
            <button id="close-store-btn">Fechar Loja</button>
        </div>
        <button id="open-store-btn">Visitar Loja</button>

    </main>

    <footer>
        <p>Um jogo simples de fazenda feito com HTML, CSS e JavaScript.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
